<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito Messenger - Сообщения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=6">
    <style>
        /* Базовые стили на случай, если CSS не загрузится */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        /* Критический фикс для формы ввода - ВСЕГДА применяется */
        .messages-main {
            position: relative !important;
            height: 100% !important;
            max-height: 100% !important;
            overflow: hidden !important;
        }
        
        #replyForm {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1000 !important;
            background: white !important;
            border-top: 1px solid #dee2e6 !important;
            padding: 16px 24px !important;
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 12px !important;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05) !important;
        }
        
        .messages-list {
            padding-bottom: 100px !important;
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Avito Messenger</h1>
                <div class="header-actions">
                    <a href="/telegram/auth" class="btn btn-icon" title="Авторизация Telegram" style="text-decoration: none; display: inline-flex; align-items: center; gap: 6px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.15 1.667-.84 5.768-1.188 7.64-.17.938-.5 1.25-.82 1.28-.7.064-1.23-.46-1.91-.9-1.06-.71-1.66-1.15-2.69-1.84-1.19-.78-.42-1.21.26-1.91.18-.18 3.25-2.98 3.31-3.24.007-.027.014-.13-.05-.19-.064-.06-.16-.04-.23-.02-.1.02-1.68 1.07-4.74 3.14-.45.28-.86.42-1.23.41-.41-.01-1.2-.23-1.79-.42-.72-.24-1.29-.37-1.24-.78.024-.2.36-.41 1-.62 3.88-1.68 6.45-2.79 7.72-3.33 3.65-1.57 4.41-1.85 4.91-1.87.11-.004.36-.027.52.16.12.15.16.35.18.48z"/>
                        </svg>
                        <span style="font-size: 13px;">Telegram</span>
                    </a>
                    <button class="btn btn-icon" id="refreshBtn" title="Обновить">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <a href="/logout" class="btn btn-secondary">Выйти</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="messages-layout">
            <!-- Sidebar with chats -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Чаты</h2>
                </div>
                <div class="chats-list" id="chatsList">
                    <div class="loading">Загрузка чатов...</div>
                </div>
            </aside>

            <!-- Messages area -->
            <main class="messages-main">
                <div class="messages-header" id="messagesHeader">
                    <h2>Выберите чат</h2>
                </div>
                
                <div class="messages-list" id="messagesList">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Выберите чат для просмотра сообщений</p>
                    </div>
                </div>
                
                <!-- Кнопка прокрутки вниз -->
                <button class="scroll-to-bottom" id="scrollToBottomBtn" style="display: none;" title="К последнему сообщению">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Reply form -->
                <div class="reply-form" id="replyForm" style="display: none;">
                    <button class="input-icon-btn" onclick="sendImage()" title="Прикрепить файл">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <input 
                        type="text"
                        id="messageInput" 
                        class="message-input-field"
                        placeholder="Сообщение"
                    />
                    <button class="input-icon-btn" onclick="sendImage()" title="Отправить изображение">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </button>
                    <button class="input-icon-btn" title="Голосовое сообщение">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button class="input-icon-btn input-send-btn" id="sendBtn" title="Отправить">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
