<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito Messenger - Сообщения</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=6">
    <style>
        /* Базовые стили на случай, если CSS не загрузится */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        /* Критический фикс для формы ввода - ВСЕГДА применяется */
        .messages-main {
            position: relative !important;
            height: 100% !important;
            max-height: 100% !important;
            overflow: hidden !important;
        }
        
        #replyForm {
            position: absolute !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 1000 !important;
            background: white !important;
            border-top: 1px solid #dee2e6 !important;
            padding: 16px 24px !important;
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 12px !important;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05) !important;
        }
        
        .messages-list {
            padding-bottom: 100px !important;
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Avito Messenger</h1>
                <div class="header-actions">
                    <a href="/telegram/auth" class="btn btn-icon" title="Авторизация Telegram" style="text-decoration: none; display: inline-flex; align-items: center; gap: 6px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.15 1.667-.84 5.768-1.188 7.64-.17.938-.5 1.25-.82 1.28-.7.064-1.23-.46-1.91-.9-1.06-.71-1.66-1.15-2.69-1.84-1.19-.78-.42-1.21.26-1.91.18-.18 3.25-2.98 3.31-3.24.007-.027.014-.13-.05-.19-.064-.06-.16-.04-.23-.02-.1.02-1.68 1.07-4.74 3.14-.45.28-.86.42-1.23.41-.41-.01-1.2-.23-1.79-.42-.72-.24-1.29-.37-1.24-.78.024-.2.36-.41 1-.62 3.88-1.68 6.45-2.79 7.72-3.33 3.65-1.57 4.41-1.85 4.91-1.87.11-.004.36-.027.52.16.12.15.16.35.18.48z"/>
                        </svg>
                        <span style="font-size: 13px;">Telegram</span>
                    </a>
                    <a href="/whatsapp/auth" class="btn btn-icon" title="Авторизация WhatsApp" style="text-decoration: none; display: inline-flex; align-items: center; gap: 6px; color: #25D366;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        <span style="font-size: 13px;">WhatsApp</span>
                    </a>
                    <button class="btn btn-icon" id="refreshBtn" title="Обновить">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                        </svg>
                    </button>
                    <a href="/logout" class="btn btn-secondary">Выйти</a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="messages-layout">
            <!-- Sidebar with chats -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>Чаты</h2>
                </div>
                <div class="chats-list" id="chatsList">
                    <div class="loading">Загрузка чатов...</div>
                </div>
            </aside>

            <!-- Messages area -->
            <main class="messages-main">
                <div class="messages-header" id="messagesHeader">
                    <h2>Выберите чат</h2>
                </div>
                
                <div class="messages-list" id="messagesList">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <p>Выберите чат для просмотра сообщений</p>
                    </div>
                </div>
                
                <!-- Кнопка прокрутки вниз -->
                <button class="scroll-to-bottom" id="scrollToBottomBtn" style="display: none;" title="К последнему сообщению">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <!-- Reply form -->
                <div class="reply-form" id="replyForm" style="display: none;">
                    <button class="input-icon-btn" onclick="sendImage()" title="Прикрепить файл">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <input 
                        type="text"
                        id="messageInput" 
                        class="message-input-field"
                        placeholder="Сообщение"
                    />
                    <button class="input-icon-btn" onclick="sendImage()" title="Отправить изображение">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </button>
                    <button class="input-icon-btn" title="Голосовое сообщение">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button class="input-icon-btn input-send-btn" id="sendBtn" title="Отправить">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Customer Info Modal -->
    <div class="modal" id="customerInfoModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Информация о клиенте</h2>
                <button class="modal-close" onclick="closeCustomerModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" id="customerName" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label>VIN номер</label>
                    <input type="text" id="customerVIN" class="form-input" placeholder="Введите VIN">
                </div>
                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" id="customerPhone" class="form-input" placeholder="+7 (999) 123-45-67">
                </div>
                <div class="form-group">
                    <label>Комментарии</label>
                    <textarea id="customerComments" class="form-input" rows="4" placeholder="Добавьте заметки о клиенте..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCustomerModal()">Отмена</button>
                <button class="btn btn-primary" onclick="saveCustomerInfo()">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
